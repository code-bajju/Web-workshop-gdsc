<!DOCTYPE html>
<html>
<head>
  <script>
    function changeText() {
      var text = document.getElementById("text");
      text.innerHTML = "Text has been changed!";
    }
  </script>
</head>
<body>
  <p id="text">This is some sample text.</p>
  <button onclick="changeText()">Change Text</button>
</body>
</html>
