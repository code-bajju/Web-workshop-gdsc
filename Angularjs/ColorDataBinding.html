<!DOCTYPE html>
<html ng-app="app">
<head>
  <style>
    #desktop {
      width: 500px;
      height: 500px;
      background-color: green;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script>
    var app = angular.module('app', []);
    app.controller('MainController', function($scope) {
      $scope.backgroundColor = 'green';
    });
  </script>
</head>
<body ng-controller="MainController">
  <div id="desktop" ng-style="{'background-color': backgroundColor}"></div>
  <br>
  <input type="text" ng-model="backgroundColor">
  <button ng-click="backgroundColor = ''">Reset</button>
</body>
</html>
